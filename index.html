            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            margin: 15px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4);
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        .button:hover {
            background-color: #3367D6;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.6);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .instructions {

            margin-top: 25px;

        }
        
        .instructions ol {

        }
        
        .instructions li {

            line-height: 1.5;
        }
        
        .logo {

            margin-bottom: 20px;
        }
        
        @media (max-width: 600px) {
            .container {

            }
            
            h1 {

            }
            
            p {
